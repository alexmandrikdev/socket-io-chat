<!DOCTYPE html>
<html>

<head>
  <title>Socket.IO chat</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

  <link rel="stylesheet" href="style.css">

  <script src="https://kit.fontawesome.com/d155390645.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="modal fade" id="login-modal" tabindex="-1" aria-labelledby="login-modal-label" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header justify-content-center">
          <h5 class="modal-title" id="login-modal-label">Enter Your Nickname</h5>
        </div>
        <form id="join-form">
          <div class="modal-body">
            <input type="text" id="nickname" class="form-control text-center" placeholder="Nickname" required>
          </div>
          <div class="modal-footer justify-content-center">
            <input type="submit" class="btn btn-primary" value="Join">
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col p-0">
      <ul class="list-group-flush m-0 p-0" id="messages"></ul>

      <form id="message-form" class="row p-0 m-0 w-100">
        <div class="col p-0">
          <input id="input" class="form-control" autocomplete="off" />
        </div>
        <div class="col-1 p-0">
          <button class="btn btn-primary w-100"><i class="fas fa-paper-plane"></i></button>
        </div>
      </form>
    </div>

    <ul class="list-group-flush col-2 border-start text-center p-0 m-0" id="online-users">
      <li class="list-group-item">Online Users:</li>
    </ul>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
    crossorigin="anonymous"></script>

  <script src="/socket.io/socket.io.js"></script>
  <script src="index.js"></script>
</body>

</html>
